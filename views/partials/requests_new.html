<div class="row valign-wrapper" style="height: 100%; margin: 0;">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
        <div class="card">
            <div class="card-content">
                <div class="row" style="margin: 0;">
                    <div class="col s12">
                        <h4 class="center">New Leave Request</h4>
                        <br />
                        <div class="row" style="margin: 0;">
                            <form class="col s12">
                                <div class="row" style="margin: 0;">
                                    <div class="input-field col s12 m6 l4">
                                        <input id="from" type="text" class="datepicker">
                                        <label for="from">From Date</label>
                                    </div>
                                    <div class="input-field col s12 m6 l4">
                                        <input id="to" type="text" class="datepicker">
                                        <label for="to">To Date</label>
                                    </div>
                                    <div class="input-field col s12 m12 l4">
                                        <input id="comment" type="text">
                                        <label for="comment">Comments (Not Required)</label>
                                    </div>
                                    <div class="col s12 m6 l3">
                                        <a id="cancel-request" class="waves-effect waves-light btn light-blue" style="width: 100%; margin-bottom: 10px;">Cancel</a>
                                    </div>
                                    <div class="col s12 m6 l3 offset-l6">
                                        <a id="save-request" class="waves-effect waves-light btn light-blue" style="width: 100%;">Submit Request</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/requests_new.js"></script>
